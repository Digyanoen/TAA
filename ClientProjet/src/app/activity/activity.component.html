<div>
  <ul>
    <li *ngFor="let activity of activities">
      {{activity.name}} {{activity.city}} - <button (click)="deleteActivity(activity.id)">X</button>
      <ul>
        <li *ngFor="let cond of activity.condition">
          {{cond.name}} {{cond.strength}}
        </li>
      </ul>
    </li>
  </ul>
  <button routerLink="/new-activity">Add</button>
</div>
